<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="add.css">
    <title>Add Pet</title>
</head>

<body>
    <header class="header">
        <nav class="main-nav">
            <a href="index.html">Home</a>
            <a >About</a>
            <a >Contact</a>
            <a href="add.html">Add</a>
            <a style="float: right;">Register</a>
        </nav>
    </header>

    
    <form class="add-form">
        <h1 class="form-title">განცახების დამატება</h1>
        <div class="add-form-div">
          <label class="add-form-label" for="title" >დასახელება<span style="color: red;">*</span></label>
          <input type="text" class="add-form-input" name='title' id="title" >
        </div>

        <div class="add-form-div">
          <label class="add-form-label" for="image" >სურათი<span style="color: red;">*</span></label>
          <input type="text" class="add-form-input" name="image" id="image">
        </div>

        <div class="add-form-div">
          <label class="add-form-label" for="address" >ქალაქი<span style="color: red;">*</span></label>
          <input type="text" class="add-form-input" name="address" id="address">
        </div>

        <div class="add-form-div">
          <label class="add-form-label" for="pet" >შინაური ცხოველი<span style="color: red;">*</span></label>
          <select class="add-form-input" name="pet" id="pet">
            <option  value="კატა">კატა</option>
            <option value="ძაღლი">ძაღლი</option>
            <option value="სხვა">სხვა</option>
          </select>
        </div>

        <div class="add-form-div">
          <label class="add-form-label" for="image" >აღწერა<span style="color: red;">*</span></label>
          <textarea name="description" id="description" class="add-form-input" rows="5" style="resize:none;height: auto;"></textarea>
        </div>

        <div class="add-form-div">
          <label class="add-form-label" for="price" >ფასი<span style="color: red;">*</span></label>
          <input type="text" class="add-form-input" name="price" id="price">
        </div>

        <div class="add-form-div">
          <label class="add-form-label" for="contactPersonName" >საკონტაქტო სახელი<span style="color: red;">*</span></label>
          <input type="text" class="add-form-input" name="contactPersonName" id="contactPersonName">
        </div>

        <div class="add-form-div">
          <label class="add-form-label" for="contactPersonName" >საკონტაქტო ნომერი<span style="color: red;">*</span></label>
          <input type="tel" class="add-form-input" name="contactPersonNumber" id="contactPersonNumber">
        </div>
        
        
        <button type="button" class="add-form-btn" id="addBtn">დამატება</button>
      </form>





      
   
    
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="classes.js"></script>
    <script src="add.js"></script>
</body>

</html>
